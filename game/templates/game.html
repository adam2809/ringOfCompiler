<!doctype <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ring of Compiler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type = "text/css" href= "/static/plugin/codemirror/lib/codemirror.css">
    <script src="/static/plugin/codemirror/lib/codemirror.js"></script>
    <script src="/static/plugin/codemirror/mode/python/python.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style>
			.bg-1 {

					 background-color: #56b447; /* Green */
						color: #ffffff;
				}
            .padding{
                padding-left: 200px;
                padding-right: 200px;
                padding-bottom: 20px;
                padding-top:10px
            }
            .bg-2 {
                    text-align: justify;
                    background-color:grey; /* Green */
                       color: #ffffff;
               }
            .bg-3{
                background-color: #56b447;
                    color: black


            }
            .bg-4{
                background-color: gray;
                    color: white
            }
			.btn-xl {
					padding: 30px 40px;
					font-size: 50px;
					border-radius: 20px;
				}
            .footer{
                    background-color: black;
                    color: white;
                    padding-bottom: 20px;
                    padding-top:20px
            }
            .CodeMirror {
                border: 1px solid #eee;
                height: 700px;
                width: 600px;
            }
            .btn-submit{
                    padding: 10px 30px;
					font-size: 3-px;
					border-radius: 10px;

            }

			</style>
		</head>
</head>
<body>
        <div class = "jumbotron">
            <div class = "row">
                <div class="col-sm-3">
                    <img alt="there is supposed to be an image here" id="logo" style="height: 150px; width: 400px; padding-left: 5px" src="/static/logos/logo.original.png">
                </div>
                <div class="col-sm-9">
                        <h1>Ring of Compiler</h1>
                        <p>The Fun Drinking Game For Alcoholic Programmers</p>
                </div>
            </div>

        </div>

        <div class="container-fluid bg-1">
            <h2>Game</h2>
            <div class = "container">
                    <div class="panel-group">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                    <a data-toggle="collapse" href="#collapse1">Rules</a>
                                    </h4>
                                    </div>
                                <div id="collapse1" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <h2>todo</h2>
                                    </div>
                                    <div class="panel-footer">Todo</div>
                            </div>
                        </div>
                    </div>
        </div>
        </div>
        <div class="container-fluid bg-2 text-center">
            <h3>{{ taskName }}</h3>
            <p>
							{{ taskDescription }}
                <br>
                <br>
                	{{ taskIO }}
                <br>
                <br>

            </p>
        </div>
        <!--user input and interpret-->
        <div class =  "container-fluid bg-1 padding">
            <div class = "row">
                    <div class="col-sm-6 nopaddingright">
                            <h2 class = "text-center">Your Code Here</h2>
                            <div class = "container-fluid bg-3">
															<form action='game' method='POST' id='userInput'>
                                <textarea id="codemirror-textarea" name="codemirror-textarea" form='userInput'>{{ code }}</textarea>
																{% csrf_token %}
															</form>
                                <div class = "container padding" >
                                        <button id = "button-submit" type = "submit" class="btn-warning btn-submit" form='userInput'>Submit</button>
                                </div>
                            </div>




                    </div>

                    <div class="col-sm-6">
                            <h2 class = "text-center">Output</h2>
                            <div class = "container-fluid text-center bg-3">
                                <textarea readonly id="interpretfield" style="width:600px;height:700px;"></textarea>
                            </div>

                    </div>
            </div>
        </div>
        <div class = "container-fluid bg-4 padding">
                <div class = "row">
                        <h2>Consequences</h2>
                        <div class="col-sm-12">
                                <textarea id="interpretfield" style="width:1440px;height:200px; color: black">{{ consequence }}</textarea>
                        </div>
                </div>
        </div>
    </div>
    <!--footer-->
    <div class = "container-fluid footer" id = "footer">

        <h3> A Hacknotts Projecy by Samuel King and Adam Kulesza</h3>
    </div>

    <!--JS-->
    <script type="text/javascript" src='/static/js/jquery.min.js'></script>
    <script type="text/javascript" src='/static/plugin/codemirror/lib/codemirror.js'></script>
    <script type="text/javascript" src='/static/js/default.js'></script>
</body>
</html>
